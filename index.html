<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Музыкальный Плеер</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #121212;
            color: white;
            padding: 20px;
        }
        .player {
            background: #1DB954;
            padding: 20px;
            border-radius: 10px;
            display: inline-block;
        }
        audio {
            width: 100%;
            margin-top: 10px;
        }
        button {
            background: black;
            color: white;
            border: none;
            padding: 10px 20px;
            margin: 5px;
            cursor: pointer;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <h1>Простой Музыкальный Плеер</h1>
    
    <div class="player">
        <h2 id="track-title">Выберите трек</h2>
        <audio id="audio" controls>
            <source id="audio-source" src="" type="audio/mp3">
            Ваш браузер не поддерживает аудио.
        </audio>
        <br>
        <button onclick="prevTrack()">⏮️ Назад</button>
        <button onclick="nextTrack()">⏭️ Вперед</button>
    </div>

    <script>
        const tracks = [
            { title: "Трек 1", src: "track1.mp3" },
            { title: "Трек 2", src: "track2.mp3" },
            { title: "Трек 3", src: "track3.mp3" }
        ];

        let currentTrack = 0;
        const audio = document.getElementById("audio");
        const trackTitle = document.getElementById("track-title");
        const audioSource = document.getElementById("audio-source");

        function loadTrack(index) {
            if (tracks[index]) {
                trackTitle.textContent = tracks[index].title;
                audioSource.src = tracks[index].src;
                audio.load();
                audio.play();
            }
        }

        function nextTrack() {
            currentTrack = (currentTrack + 1) % tracks.length;
            loadTrack(currentTrack);
        }

        function prevTrack() {
            currentTrack = (currentTrack - 1 + tracks.length) % tracks.length;
            loadTrack(currentTrack);
        }

        loadTrack(currentTrack);
    </script>
</body>
</html>
